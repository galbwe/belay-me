# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: belay_me
      POSTGRES_PASSWORD: belay_me

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      BASE_URL: ":8080"
    ports:
      - "8080:8080"
